<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Amical - Humain vs IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="player-section">
            <h2>Joueur Humain</h2>
            <canvas id="human-board" width="300" height="600"></canvas>
            <div class="score">Score: <span id="human-score">0</span></div>
        </div>

        <div class="scores-section">
            <div class="next-piece">
                <h3>Prochaine pièce</h3>
                <canvas id="next-piece-preview" width="100" height="100"></canvas>
            </div>
            <div class="game-info">
                <button id="start-game">Démarrer</button>
                <div id="level">Niveau: 1</div>
                <div id="timer">Temps: 0:00</div>
            </div>
        </div>

        <div class="player-section">
            <h2>IA</h2>
            <canvas id="ai-board" width="300" height="600"></canvas>
            <div class="score">Score: <span id="ai-score">0</span></div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
